<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Dukun Gudang</title>
    <link rel="stylesheet" type="text/css" href="/index.css">
</head>
<body>
<div id="nav">
	<a id="brand" href="index.html">Dukun Gudang</a>
	<ul id="menubar">
		<a class="menu" href="#" >
			<li>Sign Up</li>
		</a>
		<a class="menu" href="#">
			<li>Log In</li>
		</a>
	</ul>
</div>

<div id="main">
	<div id="leftboard">
		<h3 id="leftboard-title">Import Data</h3>
		<form method="post" action="#" id="dataForm">
			File Format:<br/>
			 <input list="dataFormat" id="dataFormatInp"
			 				placeholder="select file format">
			  <datalist id="dataFormat">
			    <option value="csv">
			    <option value="xslx">
			    <option value="json">
			    <option value="xml">
			  </datalist>
			 <input  id="dataUploadInp" type="file" name="file" placeholder="Upload File">
			 <input id="dataSubmitInp" type="submit" name="submit" value="Upload"/>
		</form>
		
		<h3 id="leftboard-sep">- or -</h3>
		<a id="gotoManual" href="#">
			<button>
				Input Manual 
			</button>
		</a>
	</div> 

	<div id="rightboard">
		<h1>Daerah Dashboard, Reporting, Model disini
	</div>
</div>
</body>
</html>
